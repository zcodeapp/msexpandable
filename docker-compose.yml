services:
  client:
    image: zcodeapp/nodejs
    build:
      context: .
      dockerfile: docker/nodejs/Dockerfile
    command: /bin/bash
    user: node
    volumes:
      - ~/.ssh:/home/node/.ssh
      - ${PWD}:/app
    networks:
      - public
  test:
    image: zcodeapp/nodejs
    build:
      context: .
      dockerfile: docker/nodejs/Dockerfile
    entrypoint: /usr/local/bin/npm
    command: run test
    user: node
    volumes:
      - ~/.ssh:/home/node/.ssh
      - ${PWD}:/app
    environment:
      - NODE_ENV=development
    ports:
      - 9229:9229
    networks:
      - public

networks:
  public:
    driver: bridge