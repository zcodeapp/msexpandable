flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: project
        target: 90%
        threshold: 1%
      - type: patch
        target: 90%
  individual_flags:
    - name: logger
      paths: 
      - src/logger
    - name: di
      paths: 
      - src/di
    - name: utils
      paths: 
      - src/utils
    - name: configuration
      paths: 
      - src/configuration
    - name: cache
      paths: 
      - src/cache
    - name: controller
      paths: 
      - src/controller