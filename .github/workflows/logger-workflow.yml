name: Logger CI

on:
  push:
    paths:
      - 'src/logger/**'
  pull_request:
    paths:
      - 'src/logger/**'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    container:
      image: node:18

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install
      working-directory: ./

    - name: Run Build
      run: npm run build
      working-directory: ./src/logger

    - name: Run Tests
      run: npm run test
      working-directory: ./src/logger
